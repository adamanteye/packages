github = "lxgw/LxgwBright-Code"
use_latest_release = true

[tunet_bash]
source = "github"
github = "adamanteye/tunet_bash"
use_max_tag = true

[xray]
source = "github"
github = "XTLS/Xray-core"
use_latest_release = true

[v2rayng]
