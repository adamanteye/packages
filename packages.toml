github = "GothenburgBitFactory/taskchampion-sync-server"
use_latest_release = true

[hedgedoc]
source = "github"
github = "hedgedoc/hedgedoc"
use_latest_release = true

[typst]
source = "github"
github = "typst/typst"
use_latest_release = true

[typst-cetz]
source = "github"
github = "cetz-package/cetz"
use_latest_release = true

[typst-physica]
