[__config__]
oldver = "old.json"
newver = "new.json"
max_concurrency = 5

[frankenstein]
source = "github"
github = "ayrat555/frankenstein"
use_latest_release = true

[taskwarrior]
source = "github"
github = "GothenburgBitFactory/taskwarrior"
use_latest_release = true

[caddy]
source = "github"
github = "caddyserver/caddy"
use_latest_release = true

[caddy-webdav]
source = "github"
github = "mholt/caddy-webdav"

[nvchecker]
source = "github"
github = "lilydjwg/nvchecker"
use_max_tag = true

[wakapi]
source = "github"
github = "muety/wakapi"
use_latest_release = true

[helix]
source = "github"
github = "helix-editor/helix"
use_latest_release = true

[astroimagej]
source = "regex"
regex = "AstroImageJ_v(\\d+\\.\\d+\\.\\d+)(?:\\.00)?-linux-x86_64"
url = "http://www.astro.louisville.edu/software/astroimagej/installation_packages/"

[ttf-lxgw-wenkai-tc-mono]
source = "github"
github = "lxgw/LxgwWenkaiTC"
use_latest_release = true

[ttf-lxgw-bright-code-tc]
